        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
          var menulogo = document.getElementById("menulogo");
          var isMenuOpen = false;

          var searchImgButton = document.getElementById("search-img-button");
          var isSearchOpen = false;

          function toggleMenu() {
            if (isMenuOpen === true) {
              isMenuOpen = false;
              menulogo.src = "Immagini/Navbar/Menu2.svg";
            } else {
              isMenuOpen = true;
              menulogo.src = "Immagini/Navbar/menu-close.svg";
            }
          }

          function toggleSearch() {
            if (isSearchOpen === true) {
              isSearchOpen = false;
             searchImgButton.src = "Immagini/Navbar/Search-img.svg";
            } else {
              isSearchOpen = true;
             searchImgButton.src = "Immagini/Navbar/Search-close.svg";
            }
          }
        </script>
